<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List of Vets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet*/-->
        <h1 th:text="'List of Vets'">List of Vets...</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vet: ${vets}">
                    <td th:text="${vet.id}">1</td>
                    <td th:text="${vet.firstName}">Joe</td>
                    <td th:text="${vet.LastName}">Doe</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
